<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle Rom치ntico</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Fondo degradado */
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Estilos para la tarjeta */
    .card {
      width: 500px;
      height: 600px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
      perspective: 1000px;
    }
    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.5s, box-shadow 0.3s;
    }
    .card .front {
      background: #ff6f61;
      transform: rotateY(0deg);
    }
    .card .back {
      background: #ff4757;
      transform: rotateY(180deg);
      flex-direction: column; /* Alinear contenido en columna */
    }
    .card.open {
      transform: rotateY(180deg);
    }

    /* Efecto interactivo para el texto "Haz clic aqu칤" */
    .card .front {
      animation: pulse 2s infinite;
      font-family: 'Georgia', serif; /* Usamos una tipograf칤a m치s elegante */
      font-size: 22px; /* Tama침o de fuente m치s grande para mayor elegancia */
      color: #f8f0e3; /* Color suave, un tono marfil claro */
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Estilos para el texto "Feliz D칤a del Amor" */
    .back h1 {
      font-family: 'Georgia', serif;
      font-size: 28px;
      color: #fff;
      margin-top: 20px; /* Espacio superior */
      text-align: center;
    }

    /* Estilos para la carta de amor */
    #love-letter {
      font-family: 'Georgia', serif; /* Usamos una tipograf칤a m치s elegante */
      font-size: 25px; /* Tama침o de fuente m치s grande para mayor elegancia */
      color: #4b4b4b; /* Gris oscuro para mayor visibilidad */
      background-color: #f1c6d2; /* Fondo rosa p치lido para un toque rom치ntico */
      white-space: pre-wrap;
      text-align: center;
      margin: 20px; /* M치rgenes para centrado y espacio alrededor */
      padding: 20px; /* Espaciado interno */
      border-radius: 15px; /* Bordes redondeados para un toque m치s suave */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave para dar profundidad */
      display: none; /* Oculto inicialmente */
      line-height: 1.6; /* Mayor espacio entre l칤neas para facilitar la lectura */
    }

    /* Estilos para la imagen */
    #love-image {
      display: none; /* Oculto inicialmente */
      max-width: 80%; /* Ajusta el tama침o de la imagen */
      border-radius: 15px; /* Bordes redondeados */
      margin: 20px auto; /* Centrar la imagen */
    }

    /* Estilos para la flor */
    .flower {
      position: absolute;
      bottom: 30px; /* Ajustamos la posici칩n de la flor */
      left: 50%;
      transform: translateX(-50%);
      font-size: 150px;
      color: #ff69b4; /* Color rosa */
      animation: grow 2.5s ease-out forwards;
      display: none; /* Oculto inicialmente */
    }
    @keyframes grow {
      0% { transform: translateX(-50%) scale(0); }
      100% { transform: translateX(-50%) scale(1); }
    }

    /* Estilos para la lluvia de corazones */
    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 60px;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <!-- Tarjeta -->
  <div class="card" onclick="openCard()">
    <div class="front">Para: Francis, mi persona favorita</div>
    <div class="back">
      <h1>Feliz D칤a del Amor, para mi amor</h1>
      <div id="love-letter"></div>
      <img id="love-image" src="pareja.jpeg" alt="Imagen de amor"> <!-- Reemplaza con tu imagen -->
    </div>
  </div>

  <!-- Flor -->
  <div class="flower" id="flower">游꺚</div>
  <!-- Lluvia de corazones -->
  <div class="hearts-container"></div>

  <!-- Audio de fondo -->
  <audio autoplay id="background-music" loop>
    <source src="somosnoviosLM.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    // Funci칩n para abrir la tarjeta y mostrar la carta de amor
    function openCard() {
      const card = document.querySelector('.card');
      card.classList.add('open');
      document.getElementById('love-letter').style.display = 'block';
      document.getElementById('flower').style.display = 'block'; // Mostrar la flor
      typeWriter();
      playMusic();

      // Mostrar la imagen despu칠s de 23 segundos
      setTimeout(() => {
        document.getElementById('love-letter').style.display = 'none'; // Ocultar el texto
        document.getElementById('love-image').style.display = 'block'; // Mostrar la imagen
      }, 23000); // 23 segundos
    }

    // Efecto de m치quina de escribir para la carta de amor
    const text = `Si estas leyendo esto,\n Quiero que sepas que\nEres la persona m치s especial en mi vida.\nSoy feliz cuando estoy contigo\nTe amo\nTu persona favorita, Diego`;
    let index = 0;
    function typeWriter() {
      if (index < text.length) {
        document.getElementById('love-letter').textContent += text.charAt(index);
        index++;
        setTimeout(typeWriter, 50);
      }
    }

    // Lluvia de corazones
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '仇벒잺';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 2 + 3 + 's';
      document.querySelector('.hearts-container').appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // Reproducir m칰sica de fondo
    function playMusic() {
      const audio = document.getElementById('background-music');
      audio.play();
    }
  </script>
</body>
</html>
